<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game State Manager</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <section class="left-pane">
          <div class="profile">
            <img src="assets/photos/avatar.png" alt="profile-picture">
            <p class="username">Backbitter__0__</p>
            <p class="membership">Pro Member</p>
          </div>
          <nav>
            <ul>
              <li>
                <img  src="assets/photos/twitch.png" alt="">
                <p>Streams</p>
              </li>
              <li>
                <img src="assets/photos/steam.png" alt="">
                <p>Games</p>
              </li>
              <li>
                <img src="assets/photos/upcoming.png" alt="">
                <p>New</p>
              </li>
              <li>
                <img src="assets/photos/library.png" alt="">
                <p>Library</p>
              </li>
            </ul>
          </nav>
          <div class="pro-gaming">
            <p>Join pro for free gaming</p>
            <img src="assets/photos/controller.png" alt="">
          </div>
        </section>
        <section class="right-pane">
          <div class="heading">
            <h1>Active Games</h1>
            <div class="underline"></div>
          </div>
          <ul class="game-list">
            <li>
              <div>
                <img class="game-image" src="assets/photos/assassins.png" alt="">
              </div>
              <div>
                <p class="game-name">Assassins Creed Valhalla</p>
                <p class="game-platform">PS5 version</p>
                <div class="game-complete-bar">
                  <div class="complete-part"></div>
                </div>
              </div>
              <div>
                <p class="game-complete-percentage">60%</p>
              </div>
            </li>
            <li>
              <div>
                <img class="game-image" src="assets/photos/spiderman.png" alt="">
              </div>
              <div>
                <p class="game-name">Spiderman Miles Morales</p>
                <p class="game-platform">PS5 version</p>
                <div class="game-complete-bar">
                  <div class="complete-part"></div>
                </div>
              </div>
              <div>
                <p class="game-complete-percentage">60%</p>
              </div>
            </li>
            <li>
              <div>
                <img class="game-image" src="assets/photos/sackboy.png" alt="">
              </div>
              <div>
                <p class="game-name">Sackboy A Great Advanture</p>
                <p class="game-platform">PS5 version</p>
                <div class="game-complete-bar">
                  <div class="complete-part"></div>
                </div>
              </div>
              <div>
                <p class="game-complete-percentage">60%</p>
              </div>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
